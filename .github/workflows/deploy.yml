name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master # Cambie 'main' por el nombre de su rama principal si es diferente (ej. master)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use una versi√≥n LTS reciente, como 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Elija la rama donde quiere que se publiquen los archivos compilados (ej. gh-pages)
          publish_branch: gh-pages
